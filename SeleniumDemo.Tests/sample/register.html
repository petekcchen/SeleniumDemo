<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta charset="utf-8" />
      <title></title>
   </head>
   <body>
   <form action="done.html">
      Username: <input type="text" id="username" /><br /><br />
      Password: <input type="text" id="password" /><br /><br />
      Title: 
      <select id="title">
         <option value="">Please select</option>
         <option value="Mr">Mr</option>
         <option value="Mrs">Mrs</option>
         <option value="Miss">Miss</option>
      </select>
      <br /><br />
      Sex: <input type="radio" name="sex" value="1">Female</input><input type="radio" name="sex" value="2">Male</input><br /><br />
      Skill: <input type="checkbox" name="lang" value="C">C</input><input type="checkbox" name="lang" value="C++">C++</input><input type="checkbox" name="lang" value="C#">C#</input><br /><br />
      <input id="register" type="submit" value="Register" />
	  </form>
   </body>
</html>
